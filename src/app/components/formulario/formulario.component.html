<div class="container">
    <div class="formulario-container card">
        <form class="formulario" [formGroup]="contactForm" (ngSubmit)="setContacto()">
            <div class="input-group mb-3">
                <span class="input-group-text" [style.color]="estiloInput('nombre')"><i class="fad fa-address-card"></i></span>
                <input type="text" class="form-control" placeholder="Nombre" formControlName="nombre">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" [style.color]="estiloInput('relacion')"><i class="fad fa-user-friends"></i></span>
                <select class="form-select" formControlName="relacion">
                    <option *ngFor="let tipo of relacion" [value]="tipo.nombre">{{tipo.nombre}}</option>
                  </select>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" [style.color]="estiloInput('descripcion')">Descripción</span>
                <textarea class="form-control" formControlName="descripcion"></textarea>
            </div>
            <div class="numeros">
                <div class="title-container">
                    <span class="title">Números de contacto</span>
                    <button type="button" class="btn btn-add" (click)="agregarInputTelefono()"><i class="fad fa-plus-square"></i></button>
                </div>
                <div class="numeros-coleccion" formArrayName="numeros">
                    <div class="input-group mb-2" *ngFor="let contactFormGroup of contactFormGroups.controls; let i = index"
                    [formGroupName]="i">
                        <span class="input-group-text" [style.color]="estiloInput('numeros.' + i)"><i class="fas fa-phone-alt"></i></span>
                        <input type="tel" class="form-control" placeholder="Colocar número" formControlName="numero">
                        <span (click)="eliminarInputTelefono(i)" class="input-group-text btn-delete"><i class="fad fa-minus-square"></i></span>
                    </div>
                </div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" [style.color]="estiloInput('correo')"><i class="fad fa-envelope"></i></span>
                <input type="email" class="form-control" placeholder="Correo" formControlName="correo">
            </div>
            <div class="radio-list">
                <div name="radio-group" class="radio-group">
                  <div class="check-container" *ngFor="let color of colores">
                    <div class="form-check">
                        <label class="form-check-label" for="nombre"><span [ngStyle]="{'background-color': color}"></span></label>
                        <input class="form-check-input" type="radio" formControlName="color" [value]="color">
                      </div>
                  </div>
                </div>
            </div>
            <input [disabled]="contactForm.invalid" type="submit" class="btn btn-light" value="Agregar">
        </form>
    </div>
</div>
